name: CI Pipeline

# Se ejecuta en cada push o pull request en la rama principal.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    # Versiones de Python que deseas probar.
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    # Chequea el código desde el repositorio.
    - name: Checkout repository
      uses: actions/checkout@v2

    # Configura Python en la versión definida.
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Instala las dependencias especificadas en el archivo `requirements.txt`.
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Ejecuta los tests (si tienes un archivo de tests).
    - name: Run tests
      run: |
        pytest

    # Opcional: Ejecutar linting con flake8.
    - name: Lint code with flake8
      run: |
        pip install flake8
        flake8 .
